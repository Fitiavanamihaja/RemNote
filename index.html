<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chargement NotesApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scaleLoop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes backgroundPulse {
      0%   { background-color: #D5F3F0; }
      25%  { background-color: #3B82F6; }
      50%  { background-color: #FFD700; }
      75%  { background-color: #10B981; }
      100% { background-color: #D5F3F0; }
    }

    @keyframes altText1 {
      0%, 16.6%  { color: #3B82F6; }
      33.3%      { color: #FFD700; }
      50%        { color: #10B981; }
      66.6%,100% { color: white; }
    }

    @keyframes altText2 {
      0%, 50%    { color: white; }
      66.6%      { color: #3B82F6; }
      83.3%      { color: #FFD700; }
      100%       { color: #10B981; }
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.7; }
      50%      { opacity: 1; }
    }

    .animate-text1 {
      animation: altText1 6s infinite;
    }

    .animate-text2 {
      animation: altText2 6s infinite;
    }

    .animate-box {
      animation: backgroundPulse 8s infinite, scaleLoop 6s infinite;
    }

    .animate-button {
      animation: scaleLoop 5s infinite;
    }

    .animate-patienter {
      animation: textPulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center text-center">

  <!--  Grand carré animé -->
  <div class="w-[92vw] max-w-6xl h-[70vh] mt-20 rounded-2xl shadow-2xl flex items-center justify-center animate-box">

    <div class="bg-[#E60023] px-8 py-5 rounded-full text-2xl md:text-3xl font-semibold animate-button">
      <span class="animate-text1">Prenez vos notes</span>
      <span class="animate-text2">en toute sécurité</span>
    </div>

  </div>

  <!-- Message "Veuillez patienter..." -->
  <p class="mt-10 text-gray-600 text-lg animate-patienter">
    Veuillez patienter...
  </p>
  
  <script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      // Redirection vers l'application principale
      window.location.href = "landing.html";
    }, 5000); // durée du "Veuillez patienter..." 
  });
</script>

</body>
</html>
